<!-- Necessario usar o async pipe para ser possivel acessar os valores de variaveis observable -->
<footer class="mt-5" *ngIf="(user$ | async) as user">
    <div class="fixed-bottom bg-white p-1">
        <div class="container">
            <div class="row text-center">
                <div class="col-6">
                    <!-- Link para mandar para a pagina principal da aplicação -->
                    <a [routerLink]="['']">
                        <i class="fa fa-home fa-2x"></i>
                    </a>
                </div>
                <div class="col-6">
                    <!-- Link para ir na tela de adicionar que vai mandar para a rota p componente add -->
                    <a [routerLink]="['p', 'add']">
                        <i class="fa fa-plus-circle fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
